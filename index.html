<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="manifest" href="/manifest.json">
    
    <meta name="theme-color" content="#171512">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Sparta Fitness AI</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d59f39",
                        "primary-dark": "#b0822d",
                        "background-light": "#f5f5f5",
                        "background-dark": "#1a1a1a",
                        "charcoal": "#171512",
                        "surface-dark": "#292929",
                        "surface-darker": "#110f0d",
                        "border-dark": "#36322b",
                        "text-secondary": "#b6aea0",
                        "card-dark": "#292929",
                        "input-dark": "#111111",
                        "success": "#4CAF50",
                        "warning": "#FFEB3B",
                        "danger": "#F44336",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    backgroundImage: {
                        'metal-gradient': 'linear-gradient(135deg, #d59f39 0%, #b88626 100%)',
                    },
                    boxShadow: {
                        'metal-edge': 'inset 0 1px 0 rgba(255,255,255,0.1)',
                        'glow': '0 0 15px rgba(213, 159, 57, 0.15)',
                        'inner-strong': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.6)',
                        'chiseled': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05), 0 4px 6px -1px rgba(0, 0, 0, 0.3)',
                        "metallic": "0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1)",
                        "chisled-gold": "4px 4px 0px 0px rgba(213, 159, 57, 0.2)"
                    }
                },
            },
        }
    </script>

    <style>
        body { min-height: 100vh; background-color: #1a1a1a; margin: 0; padding: 0; }
        ::-webkit-scrollbar { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; filter: brightness(1); }
            50% { opacity: 0.9; filter: brightness(0.95); }
            52% { opacity: 0.8; filter: brightness(1.2); }
            54% { opacity: 0.95; filter: brightness(1); }
        }
        .animate-flicker { animation: flicker 4s infinite; }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute; left: 0; width: 100%; height: 2px;
            background: #d59f39; box-shadow: 0 0 4px #d59f39;
            animation: scan 3s linear infinite; z-index: 20;
        }

        .bg-grid-pattern {
            background-image: linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center center;
            opacity: 0.05;
        }

        .chiseled-input { box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); }
        .custom-radio-bg { transition: all 0.2s; }
        
        input:checked + .custom-radio-bg {
            background-color: #d59f39; color: #171512; border-color: #d59f39;
            box-shadow: 0 0 10px rgba(213, 159, 57, 0.4);
        }

        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
